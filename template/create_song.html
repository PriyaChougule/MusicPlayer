
{%extends 'base.html'%}
{% block title %}Add a New Song{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<html>
    <body>
        <div class="container-fluid songs-container">
            <div class="row">
                <div class="col-sm-4 col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <a href="{% url 'detail' album.id %}">
                                {% if album.album_logo.url %}
                                    <img src="{{ album.album_logo.url }}" class="img-responsive">
                                {% else %}
                                    <h3>No image to display</h3>
                                {% endif %}
                            </a>
                            <h1>{{ album.album_title }} <small>{{ album.genre }}</small></h1>
                            <h2>{{ album.artist }}</h2>
                        </div>
                    </div>
                </div>
          
           <div class="col-sm-8 col-md-9">

            <ul class="nav nav-pills" style="margin-bottom: 10px;">
                <li role="presentation" class="active"><a href="{% url 'detail' album.id %}">View All</a></li>
            </ul>

            <div class="panel panel-default">
                <div class="panel-body">
                    
                </div>
           </div>
           </div>
           </div>
            
        </div>
           

    </body>
</html>
{% endblock %}
